tqdm = "^4.67.1"
ta-lib = "^0.6.7"
plotly = "^6.3.0"
vectorbt = "^0.28.1"
ta = "^0.11.0"
vulture = "^2.14"
omegaconf = "^2.3.0"
pyqtgraph = "^0.13.7"
qasync = "^0.28.0"
pyright = "^1.1.406"
