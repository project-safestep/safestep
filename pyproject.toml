[tool.poetry.group.dev.dependencies]
jupyterlab = "*"
ipykernel = "*"
ipywidgets = "*"
jupyter_nbextensions_configurator = "*"
ipympl = "*"
selenium = "*"
streamlit = "*"
empyrical = "*"
pandas = "*"
